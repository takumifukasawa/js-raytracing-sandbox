<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>in-one-weekend</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas class="js-canvas"></canvas>

  <script>
    const CANVAS_WIDTH = 200;
    const CANVAS_HEIGHT = 100;

    class BaseGL {
      #gl
      constructor({ gl }) {
        this.#gl = gl;
      }
      getGL() {
        return this.#gl;
      }
    }

    class GPU extends BaseGL {
      constructor({ canvas }) {
        const gl = canvas.getContext('webgl2');
        super({ gl });
      }

      clear() {
        const gl = this.getGL();
        gl.clearColor(0, 0, 0, 1);
        gl.clear(gl.COLOR_BUFFER_BIT);
      }

      // TODO: pass scene
      render({ meshes }) {
        const gl = this.getGL();
        for(let i = 0; i < meshes.length; i++)  {
          const mesh = meshes[i];
          const { shader, geometry, primitiveType } = mesh;
          const { program } = shader;
          const { indices, vao } = geometry;
          gl.useProgram(program);
          gl.bindVertexArray(vao);
          if(indices) {
            gl.drawElements(primitiveType, indices.length, gl.UNSIGNED_SHORT, 0);
          } else {
            // TODO: primitive type に応じて vertexcount 調整
            gl.drawArrays(primitiveType, 0, geometry.vertexCount);
          }
        }
        gl.flush();
      }
    }

    class Mesh {
      shader;
      geometry;
      primitiveType;
      constructor({ shader, geometry, primitiveType }) {
        this.shader = shader;
        this.geometry = geometry;
        this.primitiveType = primitiveType;
      }
    }

    class Shader extends BaseGL {
      program;

      constructor({ gl, vertexShaderText, fragmentShaderText }) {
        super({ gl });

        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderText);
        gl.compileShader(vertexShader);
        const vertexShaderInfoLog = gl.getShaderInfoLog(vertexShader);
        if(vertexShaderInfoLog.length > 0) {
          throw vertexShaderInfoLog;
        }

        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderText);
        gl.compileShader(fragmentShader);
        const fragmentShaderInfoLog = gl.getShaderInfoLog(fragmentShader);
        if(fragmentShaderInfoLog.length > 0) {
          throw fragmentShaderInfoLog;
        }

        const program = gl.createProgram()
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program)
        const programInfoLog = gl.getProgramInfoLog(program);
        if(programInfoLog.length > 0) {
          throw programInfoLog;
        }

        this.program = program;
      }
    }

    class Geometry extends BaseGL {
      #gl;
      vao;
      indices;
      attributes;

      constructor({ gl, attributes, indices }) {
        super({ gl });

        const vao = gl.createVertexArray();
        gl.bindVertexArray(vao);

        this.attributes = attributes;
        this.vao = vao;

        for(let i = 0; i < attributes.length; i++) {
          const attribute = attributes[i];

          const { stride, data } = attribute;
          const location = attribute.location || i;

          const vbo = gl.createBuffer();
          gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
          gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);
          gl.enableVertexAttribArray(location);
          gl.vertexAttribPointer(location, stride, gl.FLOAT, false, 0, 0);
          gl.bindBuffer(gl.ARRAY_BUFFER, null);
        }

        if(indices) {
          this.indices = indices;
          const ibo = gl.createBuffer();
          gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, ibo);
          gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Int16Array(indices), gl.STATIC_DRAW);
        }

        // unbinds
        gl.bindVertexArray(null);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
      }

      get vertexCount() {
        const attribute = this.attributes[0];
        return attribute.data.length / attribute.stride;
      }
    }

    const main = () => {
      const canvas = document.querySelector(".js-canvas");

      canvas.width = CANVAS_WIDTH;
      canvas.height = CANVAS_HEIGHT;

      const gpu = new GPU({
        canvas,
      });

      const vertexShaderText = `#version 300 es
        layout(location = 0) in vec3 aPosition;
        layout(location = 1) in vec2 aUv;
        out vec2 vUv;
        void main() {
          vUv = aUv;
          gl_Position = vec4(aPosition, 1.);
        }
      `;

      const fragmentShaderText = `#version 300 es
        precision mediump float;
        in vec2 vUv;
        out vec4 outColor;
        void main() {
          outColor = vec4(vUv, 0., 1.);
        }
      `;

      const fullQuadShader = new Shader({
        gl: gpu.getGL(),
        vertexShaderText,
        fragmentShaderText,
      });

      // 0 -------- 3
      // |          |
      // |          |
      // |          |
      // |          |
      // 1 -------- 2
      const fullQuadGeometry = new Geometry({
        gl: gpu.getGL(),
        attributes: [
          {
            name: 'position',
            data: [
              -1.0, 1.0, 0.0,                
              -1.0, -1.0, 0.0,                
              1.0, -1.0, 0.0,                
              1.0, 1.0, 0.0,                
            ],
            stride: 3
          },
          {
            name: 'uv',
            data: [
              0.0, 0.0,
              0.0, 1.0,
              1.0, 1.0,
              1.0, 0.0,
            ],
            stride: 2
          },
        ],
        indices: [
          0, 1, 2,
          2, 3, 0
        ]
      });

      const fullQuadMesh = new Mesh({
        shader: fullQuadShader,
        geometry: fullQuadGeometry,
        primitiveType: gpu.getGL().TRIANGLES
      });

      const tick = (time) => {
        gpu.clear();
        gpu.render({ meshes: [ fullQuadMesh ]});
        requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);
    }

    main();

  </script>
</body>
</html>
